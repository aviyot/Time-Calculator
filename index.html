<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hour minute second sum">
    <title>Time Sum Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-col">
        <h1 id="result" class="flex-col result" style="width: 100%;">
            <span>Total Time </span>
            <span id="calc-result"></span>
        </h1>
        <div>
            <button class="btn" id="reset-times-btn">Clear All</button>
            <button class="btn" id="del-times-btn">Delete All</button>
        </div>
        <div class="times-btns">
            <button class="btn" id="hourTog"><span>H</span></button>
            <button class="btn" id="minuteTog"><span>M</span></button>
            <button class="btn" id="secondTog"><span>S</span></button>
            <button class="btn" id="mulTog"><span>X</span></button>
        </div>
        <div class="times">

        </div>
        <div>
            <div>
                <input id="ntime" class="ntime" type="number" value="1" />
                <button class="btn" id="add-time-btn">Add</button>
            </div>



        </div>



    </div>
    <script src="./main.js"></script>

</body>

</html>
