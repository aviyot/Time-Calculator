<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-col">
        <div id="inputs-method" class="flex-col">
            <div>
                <button class="btn" id="hourTog">H</button>
                <button class="btn" id="minuteTog">M</button>
                <button class="btn" id="secondTog">S</button>
            </div>
            <div class="times">
                <span>Hour</span>
                <span>Minute</span>
                <span>Second</span>
            </div>
            <div>
                <div>
                    <input id="ntime" class="ntime" type="number" value="1" />
                    <button class="btn" id="add-time-btn">Add</button>
                </div>

                <div>
                    <button class="btn" id="reset-times-btn">Clear All</button>
                    <button class="btn" id="del-times-btn">Delete All</button>
                </div>

            </div>

        </div>
        <div id="result" class="flex-col result">
            <span>Total time </span>
            <span id="calc-result"></span>
        </div>

    </div>
    <script src="./main.js"></script>

</body>

</html>
